
<!DOCTYPE html>
<html>
<head>
	<title>Lexington Trolley Tracker</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.css" />
 <!--[if lte IE 8]>
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.ie.css" />
 <![endif]-->
</head>
<body>
	<div id="map" style="width: 600px; height: 400px; float: left;"></div>
	<div id="list" style="width: 200px; height: 400px; float: left;">
		<header>List of Stops</header>
		<ul>
			<li>Stop 1</li>
			<li>Stop 2</li>
			<li></li>
		</ul>

	</div>

	<script src="http://cdn.leafletjs.com/leaflet-0.4/leaflet.js"></script>
	<script>
		var map;
		
		var nexrad = new L.TileLayer.WMS("http://map1.vis.earthdata.nasa.gov/twms-geo/twms.cgi", {
			layers: 'MODIS_Terra_CorrectedReflectance_TrueColor',
			crs: L.CRS.EPSG4326,
			format: 'image/jpeg'
		});
			
		map = new L.Map('map', {
			center: new L.LatLng(38.04638, -84.49704), 
			zoom: 7,
			layers: [nexrad],
			zoomControl: true,
		});

/*

		L.marker([51.5, -0.09]).addTo(map)
			.bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();

		L.circle([51.508, -0.11], 500, {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5
		}).addTo(map).bindPopup("I am a circle.");

		L.polygon([
			[51.509, -0.08],
			[51.503, -0.06],
			[51.51, -0.047]
		]).addTo(map).bindPopup("I am a polygon.");

*/

L.marker([38.02942, -84.48994]).addTo(map)
			.bindPopup("<b>A</b><br />Euclid Ave @ High");

L.marker([38.03939, -84.48914]).addTo(map)
			.bindPopup("<b>B</b><br />Main St. @ Woodland");

L.marker([38.05944, -84.49245]).addTo(map)
			.bindPopup("<b>C</b><br />Sixth St. @ Jefferson");

L.marker([38.04028, -84.50238]).addTo(map)
			.bindPopup("<b>A</b><br />MLK @ Ave. of Champions");

L.marker([38.05175, -84.49144]).addTo(map)
			.bindPopup("<b>B</b><br />Fourth St. @ Upper");




		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
		}

		map.on('click', onMapClick);
		

	</script>
</body>
</html>

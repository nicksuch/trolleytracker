
<!DOCTYPE html>
<html>
<head>
	<title>Lexington Trolley Tracker</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.css" />

<body>
	<div id="map" style="width: 600px; height: 400px; float: left;"></div>
	<div id="list" style="width: 200px; height: 400px; float: left;">
		<header>List of Stops</header>
		<ul>
			<li>Stop 1</li>
			<li>Stop 2</li>
			<li></li>
		</ul>

	</div>

	<script src="http://cdn.leafletjs.com/leaflet-0.4/leaflet.js"></script>
	<script>

		var map = L.map('map').setView([38.04638, -84.49704], 13);

		L.tileLayer('http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>'
		}).addTo(map);

		L.circle([51.508, -0.11], 500, {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5
		}).addTo(map).bindPopup("I am a circle.");

		L.polygon([
			[51.509, -0.08],

L.marker([38.02942, -84.48994]).addTo(map)
			.bindPopup("<b>A</b><br />Euclid Ave @ High");

L.marker([38.03939, -84.48914]).addTo(map)
			.bindPopup("<b>B</b><br />Main St. @ Woodland");

L.marker([38.05944, -84.49245]).addTo(map)
			.bindPopup("<b>C</b><br />Sixth St. @ Jefferson");

L.marker([38.04028, -84.50238]).addTo(map)
			.bindPopup("<b>A</b><br />MLK @ Ave. of Champions");

L.marker([38.05175, -84.49144]).addTo(map)
			.bindPopup("<b>B</b><br />Fourth St. @ Upper");




		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
		}

		map.on('click', onMapClick);
		

	</script>
</body>
</html>
